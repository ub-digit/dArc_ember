<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dArc list</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="jquery.multiselect.css" />

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <script src="jquery.multiselect.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-en.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

  <script src="../config.js"></script>

  <script src="grid.js"></script>
</head>
<body>
  <div class="controls">
    <div>
      <label for="diskImage"> Disk image: </label> <input type="text" id="diskImage" size="8" />
    </div>

    <form class="controls">
      <div>
        <label for="volumeFilter"> Volume: </label>
        <select id="volumeFilter">
          <option value=""> Any </option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="showDeleted" /> <label for="showDeleted"> Show deleted </label>
      </div>
      <div>
        <label for="extFilter"> Extension: </label> <input type="text" id="extFilter" />
      </div>
      <div>
        <label for="pathFilter"> Path: </label> <input type="text" id="pathFilter" />
      </div>
      <div>
        <label for="posMultiCategory"> +cat: </label> <select id="posMultiCategory" name="posMultiCategory" multiple="multiple"></select><input type="hidden" id="posCategory" />
      </div>
      <div>
        <label for="negCategory"> -cat: </label> <input type="text" id="negCategory" />
      </div>
    </form>
  </div>

  <table id="contentTable" class="display" cellspacing="0" width="100%">
  </table>
  <div id="gridpager"></div> 
</body>
</html>
