<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dArc list</title>
  <link rel="stylesheet" href="dist/ui.jqgrid.css" />
  <link rel="stylesheet" href="dist/jquery-ui/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="jquery.multiselect.css" />

  <script src="dist/jquery-1.11.1.min.js"></script>
  <script src="dist/jquery-ui/jquery-ui.min.js"></script>
  <script src="jquery.multiselect.min.js"></script>

  <script src="dist/grid.locale-en.js"></script>
  <script src="dist/jquery.jqGrid.min.js"></script>
  <script src="dist/underscore-min.js"></script>

  <script src="../config.js"></script>

  <script src="grid.js"></script>
</head>
<body>
  <div class="controls">
    <div>
      <label for="diskImage"> Disk image: </label> <input type="text" id="diskImage" size="8" />
    </div>

    <form class="controls">
      <div>
        <label for="volumeFilter"> Volume: </label>
        <select id="volumeFilter" name="volume">
          <option value=""> Any </option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="showDeleted" name="showDeleted" /> <label for="showDeleted"> Show deleted </label>
      </div>
      <div>
        <label for="extFilter"> Extension: </label> <input type="text" id="extFilter" name="extFilter" />
      </div>
      <div>
        <label for="pathFilter"> Path: </label> <input type="text" id="pathFilter" name="pathFilter" />
      </div>
      <div>
        <label for="posMultiCategory"> +cat: </label>
        <select class="category-multiselect" name="posCategory" multiple="multiple"></select>
      </div>
      <div>
        <label for="negCategory"> -cat: </label>
        <select class="category-multiselect" name="negCategory" multiple="multiple"></select>
      </div>
    </form>
  </div>

  <table id="contentTable" class="display" cellspacing="0" width="100%">
  </table>
  <div id="gridpager"></div> 
</body>
</html>
