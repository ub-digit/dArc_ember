<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dArc</title>
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <ul class="controls">
    <li>
      <input type="checkbox" id="showDeleted"> <label for="showDeleted"> Show deleted </label>
    </li>
    <li>
      <label for="extFilter"> Extension: </label> <input type="text" id="extFilter">
    </li>
    <li>
      <input type="checkbox" id="sortNodes" checked="checked"><label for="sortNodes"> Sort by name </label>
    </li>
    <li>
      <button type="button" id="closeAll"> Close all </button>
    </li>
  </ul>
  <div id="tree-container">
  </div>

  <script src="dist/libs/jquery.js"></script>
  <script src="dist/jstree.min.js"></script>
  <script src="dist/jstreegrid.js"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="../config.js"></script>

  <script>
  $(function() {
    var treeContainer = $('#tree-container');

    var settings = {
      sortNodes: function() {
        return $('#sortNodes').prop('checked');
      },
      filter: function() {
        return {
          showDeleted: $('#showDeleted').prop('checked'),
          extFilter: $('#extFilter').val(),
          per_page: -1,
        };
      },
    };

    function cachedGetFactory() {
      var cachedRequests = {};
      return function(url, data) {
        var requestId = url;
        if(data) {
          requestId += '?' + $.param(data);
        }

        if(_(cachedRequests).has(requestId)) {
          return cachedRequests[requestId].promise;
        } else {
          cachedRequests[requestId] = {
            url: requestId,
            data: data,
            promise: $.getJSON(url, data).done(_.once(function(data, textStatus, jqXHR) {
              _.extend(cachedRequests[requestId], {
                data: data,
                textStatus: textStatus,
                jqXHR: jqXHR,
              });
            })),
          };
          return cachedRequests[requestId].promise;
        }
      }
    };
    var cachedGet = cachedGetFactory();

    var nodeStates = {};
    function saveNodeState(event, jstreeData) {
      nodeStates[jstreeData.node.id] = jstreeData.node.state;
    }

    function makeVolumeCallback(cb) {
      return function(data) {
        cb.call(this, _(data.diskimage.volumes).chain()
          .sortBy('id')
          .map(function(node, index) {
            var id = node.id + '_' + ROOT_ID;
            return {
              id: id,
              data: { 'id': ROOT_ID, 'volume': node.id },
              text: 'Volume ' + (index + 1) + ' (' + node.id + ')',
              children: true,
              state: nodeStates[id],
            };
          })
          .value()
        );
      }
    }
    function makeInodeCallback(obj, cb) {
      return function(data) {
        cb.call(this, _(data.content_file_infos).chain()
          .reject(function(node) { return node.class === 'hide'; })
          .sortBy(function(node) {
            if(_(settings).result('sortNodes')) {
              return node.name;
            }
          })
          .map(function(node) {
            var id = obj.data.volume + '_' + node.inode;
            return {
              id: id,
              data: $.extend({}, node, { id: node.inode, volume: obj.data.volume }),
              text: node.name,
              children: node.name_type !== 'r',
              icon: node.name_type === 'r' ? 'jstree-file' : 'jstree-folder',
              state: nodeStates[id],
            };
          })
          .value()
        );
      }
    }

    var ROOT_ID = 2;

    function create_tree() {
      var disk_image = window.location.hash.substr(1);

      if(disk_image) {
        treeContainer.jstree({
          plugins: ['core','grid'],
          core: {
            data: function(obj, cb) {
              if(obj.id === '#') {
                cb.call(this, [{
                  id: ROOT_ID,
                  text: 'root',
                  children: true,
                }]);

                cachedGet(CONFIG.SERVER.URL + "/diskimages/" + disk_image).done(makeVolumeCallback(cb));
              } else {
                cachedGet(
                  CONFIG.SERVER.URL + "/content_file_infos/" + disk_image + "/" + obj.data.volume + "/" + obj.data.id,
                  _(settings).result('filter')
                ).done(makeInodeCallback(obj, cb));
              }
            }
          },
          grid: {
            columns: [{
              header: 'Name',
              width: 'auto',
              title: 'libmagic',
            }, {
              header: 'Size',
              value: 'filesize',
              width: 200,
            }, {
              header: 'Modified',
              value: function(node) { return node.mtime ? node.mtime.value : ''; },
              width: 300,
            }],
          },
        });

        _([
          'open_node.jstree',
          'close_node.jstree',
          'enable_node.jstree',
          'disable_node.jstree',
          'select_node.jstree',
          'deselect_node.jstree',
        ]).each(function(eventName) {
          treeContainer.on(eventName, saveNodeState);
        });
      }
    }

    function recreate_tree() {
      treeContainer.jstree('refresh');
    }

    $('#showDeleted').change(recreate_tree);
    $('#extFilter').change(recreate_tree);
    $('#sortNodes').change(recreate_tree);
    $('#closeAll').click(function() {
      treeContainer.jstree('close_all');
    });

    create_tree();

  });
  </script>
</body>
</html>
