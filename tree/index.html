<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dArc</title>
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="dist/libs/jquery.js"></script>
  <script src="dist/jstree.min.js"></script>
  <script src="dist/jstreegrid.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="../config.js"></script>
  <script src="tree.js"></script>
</head>
<body>
  <ul class="controls">
    <li>
      <label for="diskImage"> Disk image: </label> <input type="text" id="diskImage" size="8">
    </li>
    <li>
      <input type="checkbox" id="showDeleted"> <label for="showDeleted"> Show deleted </label>
    </li>
    <li>
      <label for="extFilter"> Extension: </label> <input type="text" id="extFilter">
    </li>
    <li>
      <input type="checkbox" id="sortNodes" checked="checked"><label for="sortNodes"> Sort by name </label>
    </li>
    <li>
      <button type="button" id="closeAll"> Close all </button>
    </li>
    <li>
      <button type="button" id="clearCache"> Clear cache </button>
    </li>
    <li>
      <button type="button" id="showAsTable" onClick="window.open('grid.html#'+getDiskImage(), '_blank');return false;"> Show as table </button>
    </li>
  </ul>
  <div id="tree-container">
  </div>
</body>
</html>
