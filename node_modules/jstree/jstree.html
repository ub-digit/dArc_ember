<!DOCTYPE html>
<html>
<head>
<title>JSTREE</title>
<link rel="stylesheet" type="text/css" href="./dist/themes/default/style.css">
<script src="./dist/libs/jquery.js" type="text/javascript"></script>
<script src="./dist/jstree.js" type="text/javascript"></script>
<script language="javascript">
$(document).ready(function() {

$("#myTree").jstree( {
			
			"core" : {
			    "animation" : 0,
			    "check_callback" : true,
			    "themes" : { "stripes" : true }
			 },
			"plugins" : [ "search", "wholerow" ],
			"search" : {  
                "case_insensitive" : true,
                "show_only_matches" : true,
                "fuzzy" : false
			}
		});
		
		var to = false;
		$('#mySearch').keyup(function (){
			if(to) { clearTimeout(to); }
				to = setTimeout(function () {
					var v = $('#mySearch').val();
					$('#myTree').jstree(true).search(v);
				}, 250);
		});
		
		$('#myTree').bind("search.jstree", function  (e, data) {
			if (!data.str || 0 == data.str.length) {
				$('#myTree').jstree("deselect_all", true);
			}
			else if (data.nodes.size() > 0) {
				//$('#myTree').jstree("select_node", data.nodes[0].id);
				data.nodes[0].focus();
			}
		});
		
		
		
});

</script>

</head>
<body>


<input type="text" id="mySearch" name="mySearch" />
<div id="myTree">
<ul>
	<li>Huber
		<ul>
			<li>Emil</li>
			<li>Franz</li>
		</ul>
		
	</li>
	<li>Mayer
		<ul>
			<li>Emil</li>
			<li>Franz</li>
		</ul>
		
	</li>
	<li>Hasi
		<ul>
			<li>Hubsi</li>
			<li>Hugo</li>
		</ul>
		
	</li>
</ul>
</div>

</body>
</html>
